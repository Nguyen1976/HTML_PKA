<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body>
    <div class="container">
        <div style="width: 100%; height: 100vh;" data-aos="fade-up">
            <iframe src="./bài thực hành 3/index.html" width="100%" height="100%" style="border: 0; "></iframe>
        </div>
        <div style="width: 100%; height: 100vh;" data-aos="fade-down">
            <iframe src="./bài thực hành 4/index.html" width="100%" height="800px" style="border: 0;"></iframe>
        </div>
        <div style="width: 100%; height: 100vh;" data-aos="fade-right">
            <iframe src="./bài thực hành 5/index.html" width="100%" height="100%" style="border: 0;"></iframe>
        </div>
        <div style="width: 100%; height: 100vh;" data-aos="fade-left">
            <iframe src="./bài thực hành 6/index.html" width="100%" height="100%" style="border: 0;"></iframe>
        </div>
        <div style="width: 100%; height: 100vh;" data-aos="zoom-out-right">
            <iframe src="./bài thực hành 7/index.html" width="100%" height="100%" style="border: 0;"></iframe>
        </div>
        <div style="width: 100%; height: 100vh;" data-aos="zoom-out-left">
            <iframe src="./bài thực hành 8/index.html" width="100%" height="100%" style="border: 0;"></iframe>
        </div>
    </div>
    <script>
        AOS.init({
            delay: 300,
            duration: 600,
            once: false,     
            mirror: true
        });
    </script>
</body>
</html>
